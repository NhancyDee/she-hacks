    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="row">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping-cart-text">
                        <h3>Shopping Cart</h3>
                    </div>
                    <hr class="small-line">
                    <img src="/assets/images/cart.png" height="200px" width="200px">
                    <button onclick="changeview()" type="button" class="btn btn-light">
                    View Shopping Cart 
                </button>
            </div>
            </div>
            <div class="col-md-10 full-bar">
                <input class="xty form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">
        <div class="empty-top"></div>
<div class="items">
       <p>Item name: T-shirt <span class="quantity animated wobble infinite"> <label>Quantity</label><input type="text"></span></p>
     <p>Price: <span class="price animated bounce infinite">#6000 </p></span>
     <button class="add-cart animated flip infinite">Add to cart</button>
     <hr>
     <p>Item name: Dress <span class="quantity"> <label>Quantity</label><input type="text"></span></p>
     <p>Price: <span class="price">#5000</p></span>
     <button class="add-cart animated bounce delay 5-s">Add to cart</button>
     <hr>
     <p>Item name: Shorts <span class="quantity"> <label>Quantity</label><input type="text"></span></p>
     <p>Price: <span class="price">#4000</p></span>
     <button class="add-cart animated fadeOut infinite">Add to cart</button>
     <hr>
     <p>Item name: Jeans <span class="quantity"> <label>Quantity</label><input type="text"></span></p>
     <p>Price: <span class="price">#7000</p></span>
      <button class="add-cart">Add to cart</button>
      <div class="empty-top-1"></div>
<table class="table">
    <thead>
      <tr>
        <th scope="col" input style=" color: #5c4d74;">Item Name</th>
        <th scope="col" input style=" color: #5c4d74;">Price</th>
        <th scope="col" input style=" color: #5c4d74;">Quantity</th>
        <!-- <th scope="col">Handle</th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Dress</th>
        <td>#8,000</td>
        <td>2</td>
        <td input style=" color: #5c4d74;">Remove</td>
      </tr>
      <tr>
        <th scope="row">Short</th>
        <td>#4,000</td>
        <td>1</td>
        <td input style=" color: #5c4d74;">Remove</td>
      </tr>
      <!-- <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr> -->
    </tbody>
  </table>
    </div>
     <hr>
    </div>
</div>
